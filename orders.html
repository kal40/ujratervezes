<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akciók</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/85b5bd8dc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="./index.html">Home</a>
        </li>
        <li>
          <a href="./orders.html">Orders</a>
        </li>
        <li>
          <a href="./products.html">Products</a>
        </li>
        <li>
          <a href="./about.html">About</a>
        </li>
      </ul>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <h3>Hamburger rendelés</h3>
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Kedves vásárlónk!</strong> A rendeléshez kérjük töltse ki az űrlapot.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form id="order-form" action="">
            <div class="form-group mb-3">
              <label for="" class="form-label">Feltét</label>
              <select
                id="topInput"
                class="form-control"
                name="top-input"
                
              ></select>
            </div>
            <div class="form-group mb-3">
              <label for="" class="form-label">Mennyiseg</label>
              <input
                type="number"
                class="form-control"
                name="amount-input"
                value="1"
                min="1"
                max="10"
                required
              />
              <small class="form-text text-muted"
                >Minimum 1, Maximum 10db</small
              >
            </div>
            <div class="form-group mb-3">
              Fizetendő: <span class="show-amount">0</span>Ft
            </div>
            <button type="submit" class="btn btn-primary">Rendelés</button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    <script src="script/main.js"></script>
  </body>
</html>
